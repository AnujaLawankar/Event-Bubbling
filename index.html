<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />

    <title>Event Bubble</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Event Bubble Demo</h1>
    </header>
    <main>
      <div class="container">
        <h4>Click on the image to view</h4>
        <h4>Click on the button to navigate the carousel</h4>

            <button class="prev"><< Previous</button>

          </div>
        </div>
      </div>
    </main>
    <footer>
      <h4>Made by Anuja</h4>
    </footer>
    <script src="./script.js"></script>
